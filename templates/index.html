<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #2b3137;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .btn-primary {
            background-color: #2ea44f;
            border-color: #2ea44f;
        }

        .btn-primary:hover {
            background-color: #2c974b;
            border-color: #2c974b;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1 class="mb-0">GitHub Resume Analyzer</h1>
                        </div>
                        <div class="card-body p-4">
                            <form action="/analyze" method="get" class="text-center">
                                <div class="mb-4">
                                    <label for="username" class="form-label h4">Enter GitHub Username</label>
                                    <input type="text" class="form-control form-control-lg" id="username"
                                        name="username" placeholder="e.g., octocat" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg px-5">Analyze Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
